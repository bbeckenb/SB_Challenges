{% extends 'base.html' %}
{% block title %} User List {% endblock %}
{% block content %}
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/users/new"><button>Make New User</button></a>
{% endblock %}
