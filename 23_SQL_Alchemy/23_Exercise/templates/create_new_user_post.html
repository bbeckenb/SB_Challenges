{% extends 'base.html' %}
{% block title %} Create New Post {% endblock %}
{% block content %}
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div>
            <input type="text" name="title" placeholder="title">
        </div>
        <div>
            <input type="text" name="content" placeholder="content">
        </div>
        {% for tag in tags %}
        <div>
            <span><input type="checkbox" name="tag_list" value="{{tag.id}}"> {{tag.name}}</span>
        </div>
        {% endfor %}
        <div>
            <button>Add</button>
        </div>
    </form>
    <a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endblock %}
