{% extends 'base.html' %}
{% block title %} Tag List {% endblock %}
{% block content %}
    <h1>Tags!</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/tags/new"><button>Add Tag</button></a>
{% endblock %}
