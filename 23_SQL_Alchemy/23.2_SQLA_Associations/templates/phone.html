{% extends 'base.html' %}
{% block title %} Directory {% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-1">Phone Numbers</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <th>Employee</th>
            <th>Department Code</th>
            <th>Phone</th>
        </thead>
        <tbody>
            {% for emp in emps %}
            <tr>
                <td>{{emp.name}}</td>
                <td>{{emp.dept_code}}</td>
                {% if emp.dept.phone %}
                <td>{{emp.dept.phone}}</td>
                {% else %}
                <td> - </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
