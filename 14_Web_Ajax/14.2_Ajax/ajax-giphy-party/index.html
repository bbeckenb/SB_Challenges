<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
       

  <title>Giphy Party!</title>
</head>

<body class="bg-secondary">
  <div class="container-fluid">
    <h1 style="color: white">GIPHY PARTY</h1>
    <div class="row bg-primary">
      <div class="col-8 form-group"> 
        <Form display="inline-block" id="form">
          <input class="form-control" style="background-color: rgb(159, 187, 224);" type="text" id="text-in" placeholder="Enter a search item">
          <input class="btn btn-primary" type="submit" id="submit">
          <button class="btn btn-primary" id="remove-images">Remove Images</button>
        </Form>
        
       
      </div>
    </div> 
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6" id="gif-holder">

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
