    <title>MOVIE RATINGS</title>
</head>
<body>
    <h1>Movie Rater Input!</h1>
    <form>
        <div>Movie Name
            <input id="name" type="text">
        </div>

            <input id="num" type="number">

        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <div id="output area">
        <h2>Your Movie Rater List!</h2>
        <ul id="list">

        </ul>
    </div>
